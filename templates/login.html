<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - URL Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 15px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px;
        }
        .btn {
            border-radius: 10px;
            padding: 12px 25px;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <form method="post" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="token" class="form-label">Authentication Token</label>
                        <input type="text" class="form-control" id="token" name="token" required placeholder="Enter token from Telegram Bot">
                        <div class="form-text text-muted">Get a token from our Telegram Bot. Tokens are valid for 24 hours.</div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <div class="mt-3">
                            <a href="https://example.com" target="_blank" class="btn btn-success">Get Token</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
